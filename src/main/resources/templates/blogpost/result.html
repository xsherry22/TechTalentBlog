<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
			<title>Blog Site</title>
			<div th:replace="/fragments/styling :: head-style" ></div>
	</head>
	<body>
		<div th:replace="fragments/navbar :: navbar" ></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 th:text="${post.title}"></h1>
						</div>
						<div class="panel-body">
							<strong><p th:text="${post.author}"/></strong>
							<p th:text="${post.blogEntry}" />
						</div>
						<div class="panel-footer">
							<!-- Link to Update -->
							<!-- Link to Show  -->
							<!--  Link to Destroy -->
								<a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
								<a th:href="@{/posts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="/fragments/styling :: body-links" ></div>
	</body>
</html>
